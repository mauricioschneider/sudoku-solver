<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect x="0" y="0" width="100" height="100" fill="white"/>
  
  <!-- Grid cells are now evenly spaced: 90 units / 9 cells = 10 units per cell -->
  <!-- Grid lines - thin -->
  <g stroke="black" stroke-width="0.5">
    <!-- Vertical lines -->
    <line x1="10" y1="5" x2="10" y2="95"/>
    <line x1="20" y1="5" x2="20" y2="95"/>
    <line x1="30" y1="5" x2="30" y2="95"/>
    <line x1="40" y1="5" x2="40" y2="95"/>
    <line x1="50" y1="5" x2="50" y2="95"/>
    <line x1="60" y1="5" x2="60" y2="95"/>
    <line x1="70" y1="5" x2="70" y2="95"/>
    <line x1="80" y1="5" x2="80" y2="95"/>
    <line x1="90" y1="5" x2="90" y2="95"/>
    
    <!-- Horizontal lines -->
    <line x1="5" y1="10" x2="95" y2="10"/>
    <line x1="5" y1="20" x2="95" y2="20"/>
    <line x1="5" y1="30" x2="95" y2="30"/>
    <line x1="5" y1="40" x2="95" y2="40"/>
    <line x1="5" y1="50" x2="95" y2="50"/>
    <line x1="5" y1="60" x2="95" y2="60"/>
    <line x1="5" y1="70" x2="95" y2="70"/>
    <line x1="5" y1="80" x2="95" y2="80"/>
    <line x1="5" y1="90" x2="95" y2="90"/>
  </g>
  
  <!-- Grid lines - thick -->
  <g stroke="black" stroke-width="2">
    <!-- Outer border -->
    <rect x="5" y="5" width="90" height="90" fill="none"/>
    
    <!-- Inner thick lines -->
    <line x1="35" y1="5" x2="35" y2="95"/>
    <line x1="65" y1="5" x2="65" y2="95"/>
    <line x1="5" y1="35" x2="95" y2="35"/>
    <line x1="5" y1="65" x2="95" y2="65"/>
  </g>
  
  <!-- Sample numbers - centered in cells -->
  <g font-family="Arial" font-size="10" text-anchor="middle" dominant-baseline="middle">
    <text x="15" y="15">5</text>
    <text x="45" y="15">3</text>
    <text x="75" y="15">7</text>
    <text x="15" y="45">6</text>
    <text x="45" y="45">1</text>
    <text x="75" y="45">9</text>
    <text x="15" y="75">8</text>
    <text x="45" y="75">2</text>
    <text x="75" y="75">4</text>
  </g>
</svg>
